{{extend 'layout.html'}}

<link href="{{=URL('static','css/post_display.css')}}" rel="stylesheet" type="text/css"/>

<div>
    
    <div class="row" style="margin-left: 10px;">
        {{for post in posts:}}
            <span class="card" style="height: 500px; width: 440px; border-style: solid; border-width: 5px; margin:10px;">
                {{if post.image:}}
                    <img src="{{=URL('download', args=post.image)}}" style="width:430px;height:270px;" alt="Card image cap"/>
                {{else:}}
                    <img class="card-img-top" src="https://cpb-us-e1.wpmucdn.com/sites.ucsc.edu/dist/6/210/files/2015/06/ucsc-slug-logo.png" height="100px" width="100px" alt="Card image cap"/>
                {{pass}}
                <div class="card-body">
                    <h5 class="card-title"><b>{{=post.item}}</b> <span style="float:right">${{=post.price}}</span></h5>
                    <h6>
                        <b>Seller:</b> <a href="{{=URL('default', 'seller_profile',args=[post.id])}}">{{=post.seller}}</a> <br/>
                        <b>Location:</b> {{=post.college_location}} <br/>
                        <b>Category:</b> {{=post.category}}
                    </h6>
                    <p class="card-text">
                        {{=post.description}}
                    </p>
                    <a href="{{=URL('default','view_page',args=[post.id])}}" class="btn btn-primary">Click here!</a>
                </div>
            </span>
