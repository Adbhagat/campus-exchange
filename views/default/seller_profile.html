{{extend 'layout.html'}}

    <link href="{{=URL('static','css/item_profile.css')}}" rel="stylesheet" type="text/css"/>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

    <link href="{{=URL('static','css/user_profile.css')}}" rel="stylesheet" type="text/css"/>

    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                <div class="well profile">
                    <div class="col-sm-12">
                        <div class="col-xs-12 col-sm-8 ">
                            <h2> {{=profile.first_name}} {{=profile.last_name}}</h2>
                            <p><strong> Email: </strong> {{=profile.email}}</p>
                            <p><strong> College Affliation: </strong> {{=profile.college_affiliation}}</p>
                            <p><strong> Phone: </strong> {{=profile.mobile_phone}}</p>
                            <p><strong> Venmo: </strong> {{=profile.venmo}}</p>
                            <p><strong> Joined: </strong> {{=profile.joined_on.strftime("%m/%d/%Y")}}</p>
                        </div>
                        <div class="col-xs-12 col-sm-4 text-center">
                            <figure>
                                <img src="{{=URL('download', args=profile.Photo)}}" width="150px" class="center">
                                <figcaption>
                                    <p><strong>Rating </strong>{{=profile.stars_rating}}</p>

                                    <fieldset class="rating">
                                    <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" ></label>
                                    <input type="radio" id="star4half" name="rating" value="4 half" /><label class="half" for="star4half"></label>
                                    <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4"></label>
                                    <input type="radio" id="star3half" name="rating" value="3 half" /><label class="half" for="star3half"></label>
                                    <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3"></label>
                                    <input type="radio" id="star2half" name="rating" value="2 half" /><label class="half" for="star2half"></label>
                                    <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2"></label>
                                    <input type="radio" id="star1half" name="rating" value="1 half" /><label class="half" for="star1half"></label>
                                    <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1"></label>
                                    <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf"></label>
                                    </fieldset>

                                    <p>{{=profile.number_of_reviews}} reviews</p>
                                </figcaption>
                        </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
